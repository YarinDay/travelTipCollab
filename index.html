<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="main-container">
        <h1>TravelTip Starter</h1>
        <h1>Yarin & Or's Project</h1>
        <div id="map" style="width: 100%; height: 400px;"></div>
        <div class="btn-container">
            <button onclick="onAddMarker()" class="btn btn-add-marker">Add Marker Speific Location</button>
            <button onclick="onGetUserPos()" class="btn btn-user-pos">Get User Position</button>
            <button onclick="onGetLocs()" class="btn btn-get-locs">Get Locations</button>
            <button onclick="onPanTo()" class="btn btn-pan">Pan Map to Tokyo</button>
            <button onclick="onHideLocs()" class="btn btn-hide">Hide Location</button>
            <button onclick="onClearLocs()" class="btn btn-delete">Delete Location</button>
        </div>
    </div>

    <p class="user-pos"> </p>
<div class="locs-container">
        <pre class="locs"></pre>
</div>


    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
